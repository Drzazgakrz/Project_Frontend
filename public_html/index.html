<!DOCTYPE html>
<html ng-app="cdShop">
    <head>
        <title>Sklep z płytami</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/mainCss.css"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="scripts/mainModule.js"></script>
        <script src="scripts/Shop-directive.js"></script>
        <script src="scripts/Main-content.js"></script>
        <script src="scripts/registrationDirective.js"></script>
        <script src="scripts/signInDirective.js"></script>
        <script src="scripts/ordersDirective.js"></script>
        <script src="scripts/resetPasswordDirective.js"></script>
    </head>
    <body ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-brand">Sklep z płytami</p>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-repeat="option in options" ng-class="{{option.active}}? 'active':''" id="{{option.name}}" ng-click="option.execute(option.name)" ><a class="{{option.className}}" href="#">{{option.name}}</a></li>
                    <li><a ng-click="goBack()" id="goBack" class="glyphicon glyphicon-arrow-left" href="#"> Powrót</a></li> 
                </ul>
            </div>
        </nav>
        <div id="main" class="container" >
            <main-content-directive></main-content-directive>
        </div>
        <div id="buttonPanel" >
            <button ng-show="!{{mainPage}}">Powrót</button>
        </div>
        
    </body>
</html>
